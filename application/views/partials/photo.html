<li id="photo-{{__id}}" class="article photo">
  <div class="body">
    <a target="_blank" href="{{url}}" class="image">
      <img src="{{source}}">
    </a>
    <div class="content">
      <div class="meta">
        <a class="source" href="{{provider.url}}">{{provider.name}}</a>
        <a class="author" href="{{author.url}}">{{author.name}}</a>
        <a class="view" href="{{url}}">&raquo;</a>
      </div>
    </div>
  </div>
</li>
