{{#extend "stylesheets"}}
<link rel="stylesheet" href="/styles/css/stream.css">
{{/extend}}

{{#extend "title"}}{{title}}{{/extend}}

{{#if articles}}
<ul id="stream">
  {{#articles}}
    {{#if type}}
      {{#partial type}}{{/partial}}
    {{/if}}
  {{/articles}}
</ul>
{{/if}}

{{#extend "scripts"}}
<script src="/scripts/stream.js"></script>
{{/extend}}
